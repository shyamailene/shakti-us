<div>
    <h2 data-translate="shaktiusApp.seminars.home.title">Seminars</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="seminars.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="shaktiusApp.seminars.home.createLabel">
                        Create new Seminars
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="topic"><span data-translate="shaktiusApp.seminars.topic">Topic</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="location"><span data-translate="shaktiusApp.seminars.location">Location</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contact"><span data-translate="shaktiusApp.seminars.contact">Contact</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="month"><span data-translate="shaktiusApp.seminars.month">Month</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="seminars in vm.seminars track by seminars.id">
                    <td><a ui-sref="seminars-detail({id:seminars.id})">{{seminars.id}}</a></td>
                    <td>{{seminars.topic}}</td>
                    <td>{{seminars.location}}</td>
                    <td>{{seminars.contact}}</td>
                    <td>{{seminars.month}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="seminars-detail({id:seminars.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="seminars.edit({id:seminars.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="seminars.delete({id:seminars.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
