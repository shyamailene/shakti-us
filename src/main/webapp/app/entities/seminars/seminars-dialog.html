
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySeminarsLabel" data-translate="shaktiusApp.seminars.home.createOrEditLabel">Create or edit a Seminars</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.seminars.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.seminars.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shaktiusApp.seminars.topic" for="field_topic">Topic</label>
            <input type="text" class="form-control" name="topic" id="field_topic"
                    ng-model="vm.seminars.topic"
                    required/>
            <div ng-show="editForm.topic.$invalid">
                <p class="help-block"
                    ng-show="editForm.topic.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shaktiusApp.seminars.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.seminars.location"
                    required/>
            <div ng-show="editForm.location.$invalid">
                <p class="help-block"
                    ng-show="editForm.location.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shaktiusApp.seminars.contact" for="field_contact">Contact</label>
            <input type="text" class="form-control" name="contact" id="field_contact"
                    ng-model="vm.seminars.contact"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shaktiusApp.seminars.month" for="field_month">Month</label>
            <select class="form-control" name="month" id="field_month" ng-model="vm.seminars.month"
                    ng-options="mon.month as mon.month for mon in vm.months" >
            </select>

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
