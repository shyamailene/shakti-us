
<div>
    <h2><span data-translate="shaktiusApp.fundraiser.detail.title">Fundraiser</span> {{vm.fundraiser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shaktiusApp.fundraiser.name">Name</span></dt>
        <dd>
            <span>{{vm.fundraiser.name}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.fundraiser.phonenumber">Phonenumber</span></dt>
        <dd>
            <span>{{vm.fundraiser.phonenumber}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.fundraiser.email">Email</span></dt>
        <dd>
            <span>{{vm.fundraiser.email}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.fundraiser.email_2">Notes</span></dt>
        <dd>
            <span>{{vm.fundraiser.email_2}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="fundraiser-detail.edit({id:vm.fundraiser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
