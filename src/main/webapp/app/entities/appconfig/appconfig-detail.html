
<div>
    <h2><span data-translate="shaktiusApp.appconfig.detail.title">Appconfig</span> {{vm.appconfig.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shaktiusApp.appconfig.key">Key</span></dt>
        <dd>
            <span>{{vm.appconfig.key}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.appconfig.value">Value</span></dt>
        <dd>
            <span>{{vm.appconfig.value}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="appconfig-detail.edit({id:vm.appconfig.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
