
<div>
    <h2><span data-translate="shaktiusApp.committee.detail.title">Committee</span> {{vm.committee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shaktiusApp.committee.name">Name</span></dt>
        <dd>
            <span>{{vm.committee.name}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.committee.title">Title</span></dt>
        <dd>
            <span>{{vm.committee.title}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.committee.email">Email</span></dt>
        <dd>
            <span>{{vm.committee.email}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.committee.mobile">Mobile</span></dt>
        <dd>
            <span>{{vm.committee.mobile}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="committee-detail.edit({id:vm.committee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
