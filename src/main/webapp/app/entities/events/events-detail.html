
<div>
    <h2><span data-translate="shaktiusApp.events.detail.title">Events</span> {{vm.events.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shaktiusApp.events.name">Name</span></dt>
        <dd>
            <span>{{vm.events.name}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.events.type">Type</span></dt>
        <dd>
            <span>{{vm.events.type}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.events.description">Description</span></dt>
        <dd>
            <span>{{vm.events.description}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.events.location">Location</span></dt>
        <dd>
            <span>{{vm.events.location}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.events.date">Date</span></dt>
        <dd>
            <span>{{vm.events.date | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="events-detail.edit({id:vm.events.id})" class="btn btn-primary" ng-switch-when="vm.isAuthenticated()">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
