
<div>
    <h2><span data-translate="shaktiusApp.contactus.detail.title">Contactus</span> {{vm.contactus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shaktiusApp.contactus.email">Email</span></dt>
        <dd>
            <span>{{vm.contactus.email}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.contactus.mobile">Mobile</span></dt>
        <dd>
            <span>{{vm.contactus.mobile}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.contactus.relatedto">Relatedto</span></dt>
        <dd>
            <span>{{vm.contactus.relatedto}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.contactus.content">Content</span></dt>
        <dd>
            <span>{{vm.contactus.content}}</span>
        </dd>
        <dt><span data-translate="shaktiusApp.contactus.name">Name</span></dt>
        <dd>
            <span>{{vm.contactus.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="contactus-detail.edit({id:vm.contactus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
