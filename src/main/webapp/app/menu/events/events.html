<div>
    <h2 data-translate="shaktiusApp.events.home.title">Events</h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="shaktiusApp.events.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type"><span data-translate="shaktiusApp.events.type">Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="shaktiusApp.events.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="location"><span data-translate="shaktiusApp.events.location">Location</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span data-translate="shaktiusApp.events.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="events in vm.events track by events.id">
                    <td><a ui-sref="events-detail({id:events.id})">{{events.id}}</a></td>
                    <td>{{events.name}}</td>
                    <td>{{events.type}}</td>
                    <td>{{events.description}}</td>
                    <td>{{events.location}}</td>
                        <td>{{events.date | date:'mediumDate'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
