
<form name="editForm" role="form" novalidate ng-submit="vm.save()">
    <a ng-href="mailto: weshakti@gmail.com" target="_blank">
        {{ groupObj.accountExecutiveName }} weshakti@gmail.com
    </a>
    <div class="modal-header">
        <h4 class="modal-title" id="myContactusLabel" data-translate="shaktiusApp.contactus.home.createMenuLabel">Create or edit a Contactus</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="shaktiusApp.contactus.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.contactus.name"
                   required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shaktiusApp.contactus.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                   ng-model="vm.contactus.email"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shaktiusApp.contactus.mobile" for="field_mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" id="field_mobile"
                   ng-model="vm.contactus.mobile"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shaktiusApp.contactus.relatedto" for="field_relatedto">Relatedto</label>
            <select class="form-control" name="relatedto" id="field_relatedto" ng-model="vm.contactus.relatedto"
                    ng-options="rel.type as rel.type for rel in vm.related" >
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="shaktiusApp.contactus.content" for="field_content">Content</label>
            <textarea type="text" class="form-control" name="content" id="field_content" required
                   ng-model="vm.contactus.content"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-send"></span>&nbsp;<span data-translate="entity.action.send">Send</span>
        </button>
    </div>
</form>
