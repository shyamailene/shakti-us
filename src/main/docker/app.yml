version: '2'
services:
    shaktius-app:
        image: shaktius
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://shaktius-mysql:3306/shaktius?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=shaktius-elasticsearch:9300
        ports:
            - 8080:8080
    shaktius-mysql:
        extends:
            file: mysql.yml
            service: shaktius-mysql
    shaktius-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: shaktius-elasticsearch
